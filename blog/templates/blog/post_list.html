{% extends 'base.html' %}

{% block content %}
  <h2>Post List</h2>
  {% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author.username }}</p>
    <p>Published on: {{ post.pub_date }}</p>
    <a href="{% url 'post_edit' post.id %}">Edit</a>
    <hr>
  {% endfor %}
{% endblock %}
